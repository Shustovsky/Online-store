<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="shoppingcart__modal-wrapper">
    <form class="shoppingcart__modal">
        <div class="shoppingcart__modal-personal-details">
            <h2 class="shoppingcart__modal-personal-title">Personal details</h2>
            <div class="shoppingcart__form-detail">
                <input type="text" placeholder="Name" class="shoppingcart__form-item">
            </div>
            <div class="shoppingcart__form-detail">
                <input type="text" placeholder="Phone number" class="shoppingcart__form-item">
            </div>
            <div class='shoppingcart__form-detail'>
                <input type="text" placeholder="Delivery address" class="shoppingcart__form-item">
            </div>
            <div class="shoppingcart__form-detail">
                <input type="text" placeholder="E-mail" class="shoppingcart__form-item">
            </div>
        </div>

        <div class="shoppingcart__modal-cart-details">
            <h2 class="shoppingcart__modal-cart-title">Credit cart details</h2>
            <div class="shoppingcart__modal-cart-wrapper">
                <div class="shoppingcart__cart-wrapper">
                    <img class="shoppingcart__cart-img">
                    <input type="text" placeholder="Cart number" class="shoppingcart__cart-number">
                </div>
                <div class="shoppingcart__other-data">
                    <div class="shoppingcart__valid-data">VALID:
                        <input type="text" placeholder="Valid Thru" class="shoppingcart__valid-thru">
                    </div>
                    <div class="shoppingcart__valid-cvv">CVV:
                        <input type="text" placeholder="Code" class="shoppingcart__valid-code">
                    </div>
                </div>
            </div>
        </div>

        <button class="shoppingcart__modal-btn" type="submit">confirm</button>
    </form>

</div>
</body>
</html>
